<body>

<div id="app" class="container">
    <div class="text-center">
    <button type="button" class="btn btn-primary add-btn" v-on:click="addItem">新增產品</button>
    </div>
    <table class="table">
    <thead>
        <tr>
            <th class="thead-Title">標題</th>
            <th class="thead-Img">圖片</th>
            <th class="thead-Switch">狀態</th>
            <th class="thead-Edit">編輯</th>
        </tr>
    </thead>
    <tbody>
        <tr v-for="(item, index) in products" :key="item.id" :class="{'table-success' : item.onStock}">
            <td class="Center">{{item.name}}</td>
            <td class="Center"><img class="img-fluid" v-bind:src="item.imageUrl"></td>
            <td class="Center thead-Switch"><input v-bind:id="'checkbox'+index" type="checkbox" v-model="item.onStock"><label v-bind:for="'checkbox'+index">{{ item.onStock ? '已選中' : '未選擇'}}</label></td>
            <td class="Center">
                <button type="button" class="btn btn-outline-success" v-on:click="editItem(item)">編輯</button>
                <button type="button" class="btn btn-outline-danger" v-on:click="delItem(item)">刪除</button>
            </td>
        </tr>
    </tbody>
    </table>
    <form class="editBox" v-if="isNew || temp.id">
    <div class="mb-3">
        <label for="productName" class="form-label">產品名稱</label>
        <input type="text" id="productName"
        class="form-control" v-model="temp.name"
        >
        <p class="text-error" v-if="temp.name === ''">* 請輸入資料，切勿為空。</p>
    </div>
    <div class="mb-3">
        <div class="imgBox">
        <img v-bind:src="temp.imageUrl" alt="">
        </div>
        <label for="productImage"
        class="form-label margin">產品圖片</label>
        <input type="text" id="productImage" class="form-control" v-model="temp.imageUrl">
        <p class="text-error" v-if="temp.imageUrl === ''">* 請輸入資料，切勿為空。</p>
    </div>
    <div class="text-center">
        <button type="button" class="btn btn-secondary add-btn" v-on:click="confirmEdit" :disabled="temp.name === '' || temp.imageUrl === ''">更新</button>
    </div>
    <a class="editBox-close" href="#" @click.prevent="closeEditBox">×</a>
    </form>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.26/vue.global.min.js" integrity="sha512-MXAAS+HimUKBNq7JH7RtQDLg9dM+dh4+nED1e29hydWOzkj1IOl+rf0SlCyXnlJS5Acb+wHJUAEGCfKyooCiAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/all.js"></script>

</body>
